<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>IT Services Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #0d1b2a 50%, #1b263b 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }
        
        .header h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .status-banner {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .status-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .status-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2d3748;
        }
        
        .status-subtitle {
            font-size: 16px;
            color: #718096;
        }
        
        .status-operational { color: #48bb78; }
        .status-degraded { color: #ed8936; }
        .status-outage { color: #f56565; }
        
        .search-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .service-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            cursor: pointer;
            border-left: 5px solid #e2e8f0;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        
        .service-card.operational { border-left-color: #48bb78; }
        .service-card.degraded { border-left-color: #ed8936; }
        .service-card.outage { border-left-color: #f56565; }
        
        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .service-name {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
        }
        
        .service-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .status-dot.operational { background: #48bb78; }
        .status-dot.degraded { background: #ed8936; }
        .status-dot.outage { background: #f56565; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .service-type {
            display: inline-block;
            padding: 4px 12px;
            background: #edf2f7;
            border-radius: 12px;
            font-size: 12px;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .service-description {
            color: #718096;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .last-updated {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 30px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active { display: flex; }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 32px;
            color: #718096;
            cursor: pointer;
            line-height: 1;
        }
        
        .close-btn:hover { color: #2d3748; }
        
        .detail-row {
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .detail-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 16px;
            color: #2d3748;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 32px; }
            .services-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>&#128187; IT Services Status</h1>
            <p>Real-time status of all IT services and systems</p>
        </div>
        
        <div class="status-banner" id="status-banner">
            <div class="status-icon">&#9989;</div>
            <div class="status-title status-operational">All Systems Operational</div>
            <div class="status-subtitle">Last checked: <span id="last-check">Loading...</span></div>
        </div>
        
        <div class="search-box">
            <input type="text" class="search-input" id="search-input" 
                   placeholder="&#128269; Search for a service (e.g., Print, Network, Storage)...">
        </div>
        
        <div class="services-grid" id="services-grid">
            <!-- Services will be loaded here -->
        </div>
        
        <div class="last-updated">
            Auto-refreshing every 60 seconds | Last updated: <span id="last-updated">Just now</span>
        </div>
    </div>
    
    <!-- Service Details Modal -->
    <div class="modal" id="service-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">Service Details</div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body">
                <!-- Details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let allServices = [];
        
        function loadServices() {
            fetch('/api/public/status')
                .then(r => {
                    if (!r.ok) throw new Error('HTTP error ' + r.status);
                    return r.json();
                })
                .then(data => {
                    console.log('Received data:', data);
                    allServices = data.services || [];
                    updateStatusBanner(data);
                    displayServices(allServices);
                    updateTimestamp();
                })
                .catch(error => {
                    console.error('Error loading services:', error);
                    document.getElementById('status-banner').innerHTML = `
                        <div class="status-icon">&#10060;</div>
                        <div class="status-title status-outage">Unable to Load Status</div>
                        <div class="status-subtitle">Error: ${error.message}</div>
                    `;
                });
        }
        
        function updateStatusBanner(data) {
            const banner = document.getElementById('status-banner');
            const icons = {
                'operational': '&#9989;',
                'degraded': '&#9888;',
                'outage': '&#10060;'
            };
            
            const icon = icons[data.overall_status] || '&#10067;';
            const statusClass = 'status-' + data.overall_status;
            const timestamp = new Date(data.timestamp).toLocaleString();
            
            banner.innerHTML = `
                <div class="status-icon">${icon}</div>
                <div class="status-title ${statusClass}">${data.status_message}</div>
                <div class="status-subtitle">
                    ${data.operational_services} of ${data.total_services} services operational 
                    (${data.health_percentage}%)
                    <br>Last checked: ${timestamp}
                </div>
            `;
        }
        
        function displayServices(services) {
            const grid = document.getElementById('services-grid');
            
            if (services.length === 0) {
                grid.innerHTML = '<p style="color: white; text-align: center; grid-column: 1/-1;">No services found</p>';
                return;
            }
            
            grid.innerHTML = services.map(service => {
                const statusClass = service.operational ? 'operational' : 'outage';
                const statusText = service.operational ? 'Operational' : 'Issue Detected';
                const statusDot = `<div class="status-dot ${statusClass}"></div>`;
                
                return `
                    <div class="service-card ${statusClass}" onclick="showServiceDetails('${service.name}')">
                        <div class="service-header">
                            <div class="service-name">${service.name}</div>
                            <div class="service-status ${statusClass}">
                                ${statusDot}
                                ${statusText}
                            </div>
                        </div>
                        <div class="service-type">${service.type}</div>
                        <div class="service-description">${service.status}</div>
                    </div>
                `;
            }).join('');
        }
        
        function showServiceDetails(serviceName) {
            const service = allServices.find(s => s.name === serviceName);
            if (!service) return;
            
            const statusClass = service.operational ? 'operational' : 'outage';
            const statusText = service.operational ? 'Operational' : 'Issue Detected';
            
            document.getElementById('modal-title').textContent = service.name;
            document.getElementById('modal-body').innerHTML = `
                <div class="detail-row">
                    <div class="detail-label">Status</div>
                    <div class="detail-value status-${statusClass}">${statusText}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Service Type</div>
                    <div class="detail-value">${service.type}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Current State</div>
                    <div class="detail-value">${service.status}</div>
                </div>
                ${service.percent_used ? `
                <div class="detail-row">
                    <div class="detail-label">Usage</div>
                    <div class="detail-value">${service.percent_used}% Used</div>
                </div>
                ` : ''}
                <div class="detail-row">
                    <div class="detail-label">Description</div>
                    <div class="detail-value">${getServiceDescription(service.name)}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Last Checked</div>
                    <div class="detail-value">${new Date().toLocaleString()}</div>
                </div>
            `;
            
            document.getElementById('service-modal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('service-modal').classList.remove('active');
        }
        
        function getServiceDescription(serviceName) {
            const descriptions = {
                'Print Spooler': 'Manages all print jobs and handles communication with printers',
                'DNS Client': 'Resolves and caches Domain Name System (DNS) names for internet connectivity',
                'DHCP Client': 'Automatically assigns IP addresses to computers on the network',
                'Internet Connectivity': 'Connection to external networks and internet services',
                'Server': 'Enables file and printer sharing across the network',
                'Workstation': 'Maintains network connections to shared resources',
                'Windows Time': 'Keeps system clock synchronized with time servers',
                'Windows Defender': 'Protects computers from viruses and malware',
                'Windows Update': 'Downloads and installs important security updates',
                'Background Intelligent Transfer': 'Downloads updates using available bandwidth'
            };
            
            for (let key in descriptions) {
                if (serviceName.includes(key)) {
                    return descriptions[key];
                }
            }
            
            return 'System service that supports IT operations';
        }
        
        function updateTimestamp() {
            document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();
        }
        
        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allServices.filter(s => 
                s.name.toLowerCase().includes(query) || 
                s.type.toLowerCase().includes(query) ||
                s.status.toLowerCase().includes(query)
            );
            displayServices(filtered);
        });
        
        // Close modal on outside click
        document.getElementById('service-modal').addEventListener('click', (e) => {
            if (e.target.id === 'service-modal') {
                closeModal();
            }
        });
        
        // Auto-refresh every 60 seconds
        setInterval(loadServices, 60000);
        
        // Initial load
        loadServices();
    </script>
</body>
</html>
